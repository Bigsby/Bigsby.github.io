<span class="h3" ng-if="!$ctrl.inner">{{$ctrl.category.name}}</span>
<span class="h4" ng-if="$ctrl.inner">{{$ctrl.category.name}}</span>

<ul ng-if="$ctrl.category.items">
    <li ng-repeat="item in $ctrl.category.items">
        <dev-item item="item"></dev-item>
    </li>
</ul>

<ul ng-if="$ctrl.category.subCategories">
    <li class="dev-category" ng-repeat="category in $ctrl.category.subCategories">
        <dev-category category="category" inner="true"/>
    </li>
</ul>
